<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta sobre Reciclaje de PET</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .survey-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
        }
        .survey-container h1 {
            text-align: center;
            color: #4CAF50;
        }
        .survey-container p {
            font-size: 18px;
            margin: 10px 0;
        }
        .survey-container label {
            display: block;
            margin: 15px 0 5px;
        }
        .survey-container input[type="text"],
        .survey-container select,
        .survey-container textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 16px;
        }
        .survey-container input[type="radio"],
        .survey-container input[type="checkbox"] {
            margin-right: 10px;
        }
        .survey-container button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
        }
        .survey-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="survey-container">
        <h1>Encuesta sobre Reciclaje de PET</h1>
        <form action="#" method="post">
            <p>1. ¿Reciclas botellas de PET?</p>
            <label><input type="radio" name="reciclas" value="si"> Sí</label>
            <label><input type="radio" name="reciclas" value="no"> No</label>
            
            <p>2. ¿Cuántas botellas de PET reciclas al mes?</p>
            <select name="cantidad">
                <option value="1-10">1-10</option>
                <option value="11-20">11-20</option>
                <option value="21-30">21-30</option>
                <option value="31+">Más de 30</option>
            </select>
            
            <p>3. ¿Dónde reciclas tus botellas de PET?</p>
            <label><input type="checkbox" name="lugar" value="casa"> En casa</label>
            <label><input type="checkbox" name="lugar" value="centro"> En un centro de reciclaje</label>
            <label><input type="checkbox" name="lugar" value="otros"> Otros</label>
            
            <p>4. ¿Tienes alguna sugerencia para mejorar el reciclaje de PET?</p>
            <textarea name="sugerencias" rows="4"></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
